<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="base.css">
</head>

<body>

<div class="content">
  <img class="displayed" src="logo.png" alt="Logo">
  <h1 class="msg">"Hello visitor!"</h1>
  <button class="signinModelBtn left">SIGN IN</button>
  <button class="signoutModelBtn right">SIGN OUT</button>
  <br>
  <button class="resetbtn">RESET</button>
</div>

<div id="signinModel" class="modal">
  <span class="close" title="Close Modal">x</span>
  <div class="container">
    <label><b>Full Name</b></label>
    <input type="text" placeholder="Enter Full Name" id="fullname" name="fullname" required>

    <label><b>Company Name</b></label>
    <input type="text" placeholder="Enter Company Name" id="companyname" name="companyname" required>

    <div class="clearfix">
      <button type="button" class="cancelbtn left">CANCEL</button>
      <button type="submit" class="signinbtn right">SIGN IN</button>
    </div>
  </div>
</div>

<div id="signoutModel" class="modal">
  <span class="close" title="Close Modal">x</span>
  <div class="container">
    <label><b>Full Name</b></label>
    <select id="visitors"></select>

    <div class="clearfix">
      <button type="button" class="cancelbtn left">CANCEL</button>
      <button type="submit" class="signoutbtn right">SIGN OUT</button>
    </div>
  </div>
</div>

<script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
<script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
<script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
<script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
<script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
<script type="text/javascript" src="lib/url-template/url-template.js"></script>
<script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
<script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
<script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
<script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
<script type="text/javascript" src="apigClient.js"></script>
<script type="text/javascript" src="hello-visitors.js"></script>

</body>
</html>
